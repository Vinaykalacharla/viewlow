<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-btn, .register-btn ,.home-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-btn {
            background-color: #008CBA;
            color: white;
        }

        .register-btn:hover {
            background-color: #007bb5;
        }
        .home-btn {
            background-color: #2196F3;
            color: white;
        }

        .home-btn:hover {
            background-color: #1a76d2;
        }

        .switch-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input class="input-field" type="text" placeholder="Username" name="username" required><br>
            <input class="input-field" type="password" placeholder="Password" name="password" required><br>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <button class="home-btn" onclick="location.href='index.html'">Home</button>
        <a href="register.html" class="switch-link">New to VIEWLOW? Sign up</a>
    </div>

</body>
</html>
